<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Georgia, serif; background: #f7f7ba; }
h1 { color: rosybrown; margin: 0 10px;}
.logger { background: #b6c0c8; margin: 10px;}
.logger li {border-style: none none dashed none; border-width: 2px;  border-color: #d3d3d3;}
</style>
</head>
<body>
<h1>Example</h1>
<ul id="logger" class="logger"></ul>
<script src="polyfill.min.js"></script>
<script src="browser.min.js"></script>
<script src="redux.min.js"></script>
<script src="../dist/rx-web.min.js"></script>
<script type="text/babel">
  const log = (text) => {
    const li = document.createElement('LI');
    const pre = document.createElement('PRE');
    li.appendChild(pre);
    const textEl = document.createTextNode(`${new Date().toISOString()} - ${text}`);
    pre.appendChild(textEl);
    document.getElementById('logger').appendChild(li);
  };

  const greenTheme = {
    name: 'Green',
    main: 'mediumseagreen',
    secondary: 'tomato'
  };

  const redTheme = {
    name: 'Red',
    main: 'palevioletred',
    secondary: 'slateblue'
  };

  // Reducers
  const themeReducer = (state = {}, action) => {
    switch (action.type) {
      case 'CHANGE_THEME':
        return Object.assign({}, state, { theme: action.theme })
    default:
      return state;
    }
  };

  const hl7 = (state = {}, action) => {
  switch (action.type) {
    case 'hl7':
      return {
        ...state,
        data: action.data
      };
    default:
      return state;
  }
};

const mockFetching = (state = {}, action) => {
  switch (action.type) {
    case 'MOCK_FETCHING':
      return {
        ...state,
        data: action.data
      };
    default:
      return state;
  }
};

const mockFetchSuccess = (state = {}, action) => {
  switch (action.type) {
    case 'MOCK_FETCH_SUCCESS':
      return {
        ...state,
        data: action.data
      };
    default:
      return state;
  }
};

// Rxweb
const client = new RxWeb.Client();

// Rxweb Middleware/Observers
const filterFunc = task => task.type === 'ASYNC';
const subscribeFunc = task => { 
  console.log(task.data.counter);
  log(`Task #${task.data.counter}`);

};
const ASYNCMiddleware = new RxWeb.Middleware(filterFunc, subscribeFunc);

client.middlewares = [
  ASYNCMiddleware,
  new RxWeb.Middleware(
    'GENERATE_REDUCER',
    task => { task.data = { message: 'From GENERATE_REDUCER' }; task.done(); }
  ),
  new RxWeb.Middleware(
    'ANOTHER_GENERATE_REDUCER',
    task => { task.data = { error: 'From ANOTHER_GENERATE_REDUCER' }; task.error(); }
  ),
  new RxWeb.Middleware(
    task => task.type === 'MOCK_FETCH',
    task => {
      console.log('I am subscribing to MOCK_FETCH.');
      log('I am subscribing to MOCK_FETCH.');

      async function asideEffect() {
        const { store, data, next } = task;

        const promise = new Promise(resolve => {
          setTimeout(() => {
            const other = { other: 1 };
            log(`Updating Redux reducer mockFetchSuccess with ${JSON.stringify(other)}`);
            store.dispatch({
              type: 'MOCK_FETCH_SUCCESS',
              data: {
                ...data,
                other
              }
            });

            console.log(store.getState());
            log(`Redux state is ${JSON.stringify(store.getState(), null, '  ')}`);
            resolve();
          }, 3000);
        })

        await promise;
        console.log('I waited for 3 second');
        log('I waited for 3 second');

        // next({ type: 'GENERATE_REDUCER' });
        log(`Calling an auto-generated reducer ANOTHER_GENERATE_REDUCER_ERROR`);
        store.dispatch({type: 'ANOTHER_GENERATE_REDUCER_ERROR'});
        log(`Redux state is ${JSON.stringify(store.getState(), null, '  ')}`);        

        console.log('Starting some asynchronous tasks...');
        log('Starting some asynchronous tasks...');
        for (let i = 0; i < 100; i++) {
          setTimeout(() => next({
            type: 'ASYNC',
            data: { counter: i }
          }), Math.random() * 30);
        }
      }
      asideEffect();
    }
  )
];

client.start();

// Create store
const middlewares = client.getReduxMiddleware();

const rxReducers = client.getReduxReducers();

const reducers = Redux.combineReducers({ themeReducer, hl7, mockFetching, mockFetchSuccess, ...rxReducers });
console.log(rxReducers);
const store = Redux.createStore(reducers, { theme: greenTheme }, Redux.applyMiddleware(...middlewares));

log(`Redux state is ${JSON.stringify(store.getState(), null, '  ')}`);

store.dispatch({type: 'MOCK_FETCH', data: { startTest: true }});

</script>
</body>
</html>
